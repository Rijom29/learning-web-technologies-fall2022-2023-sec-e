<html>
<head>
    <title>Form3</title>
</head>
<body>
    <form method="" action="" enctype="">
        <fieldset>
            <legend>Registration</legend>
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="" value="" placeholder="" /></td>
                </tr>

                <tr>
                    <td>Email</td>
                    <td><input type="email" name="" value="" placeholder="email" /></td>
                </tr>
                <tr>
                    <td>Username:</td>
                    <td><input type="text" name="" value="" placeholder="username" /></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="" value="" placeholder="password" /></td>
                </tr>
                <tr>
                    <td> Confirm Password:</td>
                    <td><input type="password" name="" value="" placeholder="" /></td>
                </tr>


                


            </table>
            <tr>
                <fieldset>
                    <legend>Gender</legend>
                    <table>


                        <td>
                            <input type="radio" name="gender" value="" /> Male
                            <input type="radio" name="gender" value="" /> Female
                            <input type="radio" name="gender" value="" /> Other
                        </td>
                    </table>
                </fieldset>


            </tr>
            <tr>
                <fieldset>
                    <legend>DOB</legend>
                       <td></td>
                       <td><input type="date" name="" value="" /></td>
                </fieldset>
                
               
            </tr>
            <tr>

                <td>

                    <input type="submit" name="" value="Submit">
                    <input type="reset" name="" value="Reset">


                </td>
            </tr>
        </fieldset>
    </form>
</body>
</html>
